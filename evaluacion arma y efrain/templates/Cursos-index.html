{%include 'header.html'%}
    <div class="container mt-5">
        <div class="alert alert-success display-1">Cursos</div>
        {%if Cursos%}
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Curso nombre</th>
                    <th>Curso Valor</th>

                    <th colspan="3">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {%for Cur in Cursos%}
                <tr>
                    <td>{{Cur.id}}</td>
                    <td>{{Cur.TIPCURNOMBRE}}</td>
                    <td>{{Cur.TIPCURVALOR}}</td>
                    <td>
                        <a href="/view-Cursos/<int:id>/{{Cur.id}}"
                          class='btn btn-success'><i class="bi bi-eye"></i>
                       </a>
                    </td>
                    <td>
                        <a href="/update-Cursos/{{Cur.id}}"
                          class='btn btn-warning'><i class="bi bi-pencil"></i>
                       </a>
                    </td>
                    <td>
                        <a href="/delete-Cursos/{{Cur.id}}"
                          class='btn btn-danger'><i class="bi bi-trash"></i>
                       </a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
         </table>
        {%else%}
            <div class="alert alert-info">No Hay Cursos!!!!</div>
        {%endif%}
        <a href="create-Cursos/" class="btn btn-success">Agregar</a>
        </div>    
{%include 'footer.html'%}
