{%include 'header.html'%}
    <div class="container mt-5">
        <div class="alert alert-success display-1">Ciudad</div>
        {%if Ciudad%}
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>Codigo de ciudad</th>
                    <th>Ciudad</th>

                    <th colspan="3">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {%for Ciudades in Ciudad%}
                <tr>
                    <td>{{Ciudades.CIUCODIGO}}</td>
                    <td>{{Ciudades.CIUNOMBRE}}</td>
                    <td>
                        <a href="/view-ciudades/{{Ciudades.CIUCODIGO}}"
                          class='btn btn-success'><i class="bi bi-eye"></i>
                       </a>
                    </td>
                    <td>
                        <a href="/update-ciudades/{{Ciudades.CIUCODIGO}}"
                          class='btn btn-warning'><i class="bi bi-pencil"></i>
                       </a>
                    </td>
                    <td>
                        <a href="/delete-ciudades/{{Ciudades.CIUCODIGO}}"
                          class='btn btn-danger'><i class="bi bi-trash"></i>
                       </a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
         </table>
        {%else%}
            <div class="alert alert-info">No Hay Ciudades!!!!</div>
        {%endif%}
        <a href="/create-ciudades/" class="btn btn-success">Agregar</a>
        </div>    
{%include 'footer.html'%}
