{%include 'header.html'%}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Iniciar Sesión</h2>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="USULOGIN">Usuario</label>
                    <input type="text" name="USULOGIN" id="USULOGIN" class="form-control" maxlength="15" placeholder="Ingrese su usuario" required>
                </div>
                <div class="form-group mt-3">
                    <label for="USUPASSWORD">Contraseña</label>
                    <input type="password" name="USUPASSWORD" id="USUPASSWORD" class="form-control" maxlength="15" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4">Ingresar</button>
            </form>
        </div>
    </div>
</div>

{%include 'footer.html'%}
