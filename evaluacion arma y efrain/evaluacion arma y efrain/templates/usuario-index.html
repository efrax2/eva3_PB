{%include 'header.html'%}
    <div class="container mt-5">
        <div class="alert alert-success display-1">Usuarios</div>
        {%if usuarios%}
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre de usuario</th>

                    <th colspan="3">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {%for user in usuarios%}
                <tr>
                    <td>{{user.USULOGIN}}</td>
                    <td>
                        <a href="../ver-usuario/{{user.USULOGIN}}"
                          class='btn btn-success'><i class="bi bi-eye"></i>
                       </a>
                    </td>
                    <td>
                        <a href="../update-user/{{user.USULOGIN}}"
                          class='btn btn-warning'><i class="bi bi-pencil"></i>
                       </a>
                    </td>
                    <td>
                        <a href="../delete-user/{{user.USULOGIN}}"
                          class='btn btn-danger'><i class="bi bi-trash"></i>
                       </a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
         </table>
        {%else%}
            <div class="alert alert-info">No Hay Usuarios!!!!</div>
        {%endif%}
        <a href="../create-usuarios/" class="btn btn-success">Agregar</a>
        <a href="../#/" class="btn btn-success">Filtrar</a>
        </div>    
{%include 'footer.html'%}
